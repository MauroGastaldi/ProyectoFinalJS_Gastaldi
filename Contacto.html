    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- Encabezado -->
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <a href="index.html">
                    <img src="./resources/minimum.png" alt="minimum" width="150">
                </a>
            </div>
            <div class="col d-flex align-items-center">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./lamparas.html">Lamparas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./macetas.html">Macetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./Contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
            <div class="col d-flex align-items-center justify-content-end">
                <a href="carrito.html" class="text-dark text-decoration-none icon-link icon-link-hover">
                    <i class="bi bi-cart3 h3 mx-1"></i> (<span id="totalCarrito"></span>)
                </a>
            </div>
        </div>
    </div>

    <!-- Sección Contacto -->
    <div class="container my-5">
        <div class="mb-4 w-50">
            <label for="exampleFormControlInput1" class="form-label">Ingrese su email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-4 w-50">
            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario</label>
            <textarea type="text" class="form-control" id="seccionComentario" maxlength="140"></textarea>
            <div id="caracteresComentario" class="my-3"></div>
          </div>
          
          <button type="submit" id="btnFormContacto" class="btn btn-primary">Enviar</button>
    </div>

    <!-- Pie de Página -->
    <div class="container-fluid my-5 border-top">
        <div class="container my-5">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-end">
                    <a href="instagram" class="text-dark text-decoration-none icon-link icon-link-hover h4" style="--bs-icon-link-transform: translate3d(-0, -0.5rem, 0);">
                        <i class="bi bi-instagram"></i>
                    </a>
                      <a href="tiktok" class="text-dark text-decoration-none icon-link icon-link-hover h4" style="--bs-icon-link-transform: translate3d(0, -0.5rem, 0);">
                        <i class="bi bi-tiktok mx-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/funciones.js"></script>
    <script src="./js/contacto.js"></script>

</body>

</html>
